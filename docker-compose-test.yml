version: '3'

services:
  install-dependencies:
    image: node:16-alpine
    container_name: install-dependencies
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: npm install

  build:
    image: node:16-alpine
    container_name: build
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: npm run build
    environment:
      REACT_APP_GRAVITY_AUTH_KEY: 8f64cc56-deb3-4246-877b-b6056aad2a85
      REACT_APP_GRAVITY_BUILD_ID: 2
    depends_on:
      install-dependencies:
        condition: service_completed_successfully

  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=planka
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U postgres' ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate-db:
    image: node:16-alpine
    container_name: migrate-db
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: npm run server:db:migrate
    environment:
      DATABASE_URL: postgresql://postgres@postgres/planka
    depends_on:
      postgres:
        condition: service_healthy
      build:
        condition: service_completed_successfully

  # Note: this might fail at second startup...
  seed-db:
    image: node:16-alpine
    container_name: seed-db
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: npm run server:db:seed
    environment:
      DATABASE_URL: postgresql://postgres@postgres/planka
    depends_on:
      migrate-db:
        condition: service_completed_successfully

  planka:
    image: node:16-alpine
    container_name: start-planka
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: npm run start:ci
    environment:
      PORT: 3000
      BASE_URL: http://localhost:3000
      NO_SSL: 1
      DATABASE_URL: postgresql://postgres@postgres/planka
    ports:
      - 3000:3000
    depends_on:
      migrate-db:
        condition: service_completed_successfully

volumes:
  db-data:
